
<!doctype html>

<html lang="en">
<meta charset="utf-8">
<head>
<title>setTimeout</title>
<script>
	var currImgNbr = 1;
	var nbrOfImg = 3;
	
	function winOnload()
	{
		setTimeout("switchImg()",3000);
	}
	
	function switchImg()
	{
		currImgNbr++;
		document.imgAdd.src = "addimg"+currImgNbr+".jpg";
		if (currImgNbr < nbrOfImg)
			setTimeout("switchImg()",3000);
		/*else 
		{
			currImgNbr = 1;
			setTimeout("switchImg()",3000);
		}  */
	}
</script>
<body onload="winOnload()">
<img src="addimg1.jpg" name="imgAdd" id="imgAdvert">

</body>
</html>
